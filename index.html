<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> Say Yes Game üíñ </title>
<style>
  body {
    font-family: 'Comic Sans MS', sans-serif;
    background: linear-gradient(135deg, #ffb6c1, #ff69b4);
    height: 100vh;
    margin: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    color: #fff;
    text-align: center;
    overflow: hidden;
  }

  h1 {
    font-size: 2.5rem;
    margin-bottom: 40px;
    text-shadow: 2px 2px 6px rgba(0,0,0,0.3);
    animation: floatText 3s ease-in-out infinite;

  }

    .heart {
    position: absolute;
    font-size: 1.5rem;
    animation: float 5s linear infinite;
    opacity: 0.8;
  }

    @keyframes float {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
  }

  .buttons {
    display: flex;
    gap: 20px;
  }

  button {
    font-size: 1.5rem;
    padding: 10px 25px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  #yesBtn {
    background-color: #32cd32;
    color: white;
  }

  #noBtn {
    background-color: #ff4040;
    color: white;
    position: relative;
  }
</style>
</head>
<body>
  <h1 id="question">Am I cute? üòè</h1>
  <div class="buttons">
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const question = document.getElementById("question");

    let yesSize = 1;

    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
      noBtn.style.position = "absolute";
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;

      yesSize += 0.3;
      yesBtn.style.transform = `scale(${yesSize})`;
   
   function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.textContent = 'üíñ';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (3 + Math.random() * 3) + 's';
      heart.style.fontSize = (1 + Math.random() * 2) + 'rem';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }

     setInterval(createHeart, 500);

     for (let i = 0; i < 10; i++) {
        const sparkle = document.createElement('div');
        sparkle.classList.add('sparkle');
        sparkle.style.left = e.clientX + Math.random() * 100 - 50 + 'px';
        sparkle.style.top = e.clientY + Math.random() * 100 - 50 + 'px';
        document.body.appendChild(sparkle);
        setTimeout(() => sparkle.remove(), 1000);
      }
   
    });

    yesBtn.addEventListener("click", () => {
      question.textContent = "Yay! I knew you'd say YES üòçüéâ";
      yesBtn.style.display = "none";
      noBtn.style.display = "none";
      document.body.style.background = "linear-gradient(135deg, #a1ffce, #faffd1)";
    });
  </script>
</body>
</html>
